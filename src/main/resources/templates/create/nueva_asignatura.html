<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Añadir Asignatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="headers/nuevo_headers.html"></div>


<div class="container mt-4">
    <h2 class="mt-4">Añadir Nuevo Asignatura</h2>

    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/asignatura/create}" method="post">
                    <label for="nombre">Nombre:</label><input type="text" class="form-control" id="nombre" name="nombre" required>
                    <label for="id_curso">Curso:</label><input type="text" class="form-control" id="id_curso" name="id_curso" required>
                    <label for="id_horario">Horario:</label><input type="text" class="form-control" id="id_horario" name="id_horario" required>
                    <label for="id_profesor">Profesor:</label><input type="text" class="form-control" id="id_profesor" name="id_profesor" required>
                    <label for="color">Color:</label><input type="text" class="form-control" id="color" name="color" required>
                <div class="row justify-content-center">
                    <div class="col-md-6 justify-content-center">
                        <div class="mt-2 text-center">
                            <button type="submit" class="btn btn-dark" style="width: 10rem">Guardar</button>
                        </div>
                        <div class="mt-2 text-center">
                            <a class="btn btn-primary btn-dark" th:href="@{/asignaturas}" style="width: 10rem">Volver</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
