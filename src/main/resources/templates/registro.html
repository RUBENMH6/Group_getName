<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-body-tertiary">
<div th:replace="headers/header_registro.html"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <form th:action="@{/usuario/create}"  method="post" class="col-md-6">
            <h1 class="h3 mb-3 fw-normal">Crea una cuenta</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required>
                <label for="apellido">Apellido</label>
            </div>
            <hr>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username"  name="username" required>
                <label for="username">Username</label>
            </div>
            <hr>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma contraseña" name="confirmPassword" required>
                <label for="confirmPassword">Confirma contraseña</label>
            </div>
            <hr>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" name="email" required>
                <label for="confirmPassword">Correo electrónico</label>
            </div>
            <hr>
            <div class="form-floating">
                <select class="form-select" id="rol" name="rol" required>
                    <option value="" disabled selected>Selecciona</option>
                    <option value="ESTUDIANTE">Estudiante</option>
                    <option value="PROFESOR">Profesor</option>
                    <option value="ADMINISTRADOR">Administrador</option>
                </select>
                <label for="rol">Rol</label>
            </div>

            <br>
            <div>
                <button class="btn btn-dark w-100 py-2" type="submit">Registrarse</button>
            </div>

            <div th:if="${param.error == 'passwordMismatch'}" class="alert alert-danger mt-3">
                Las contraseñas no coinciden. Por favor, inténtalo de nuevo.
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
