<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Group.getName()</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <form class="form-inline ml-auto" th:action="@{/login}">
        <button class="btn btn-outline-light" style="width: 200px;" type="submit">Inicia sesión</button>
    </form>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <form th:action="@{/usuario/create}" th:object="${usuario}" method="post" class="col-md-6">
            <h1 class="h3 mb-3 fw-normal">Crea una cuenta</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Nombre" th:field="*{nombre}" required>
                <label for="name">Nombre</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" th:field="*{nombre}" required>
                <label for="apellido">Apellido</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" required>
                <label for="username">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma contraseña" name="confirmPassword" th:field="*{password}" required>
                <label for="confirmPassword">Confirma contraseña</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="correo" placeholder="Correo electrónico" name="correo" th:field="*{email}" required>
                <label for="confirmPassword">Confirma contraseña</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="rol" placeholder="Rol: STUDENT, TEACHER, ADMIN" name="rol" th:field="*{rol}" required>
                <label for="confirmPassword">Rol: STUDENT, TEACHER, ADMIN</label>
            </div>

            <div>
                <button class="btn btn-dark w-100 py-2" type="submit">Registrarse</button>
            </div>

            <div th:if="${param.error == 'passwordMismatch'}" class="alert alert-danger mt-3">
                Las contraseñas no coinciden. Por favor, inténtalo de nuevo.
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
