<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-body-tertiary">

        <a class="navbar-brand" th:href="@{/}">Group.getName()</a>

        </button>
    </div>
    <form class="form-inline ml-auto" th:action="@{/login}">
        <button class="btn btn-outline-light" type="submit">Inicia sesi칩n</button>

</nav>
<div class="container mt-5">

    <div class="row justify-content-center">
        <form action="#" th:action="@{/register}" method="post">
            <h1 class="h3 mb-3 fw-normal">Crea una cuenta</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Nombre" name="name" required>
                <label for="floatingName">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@groupgetname.com"
                       name="email" required>
                <label for="floatingEmail">Correo electr칩nico</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="******" name="password"
                       required>
                <label for="floatingPassword">Contrase침a</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="******"
                       name="confirmPassword" required>
                <label for="floatingConfirmPassword">Confirma contrase침a</label>
            </div>

            <button class="btn btn-dark w-100 py-2" type="submit">Registrarse</button>
            <br>


        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>
