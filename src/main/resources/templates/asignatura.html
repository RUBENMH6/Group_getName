<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="headers/header_asig.html"></div>
<div class="container mt-4">
    <h2 class="mt-4">Lista de Asignaturas</h2>

    <div class="row">
        <div class="col-md-12">
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Asignatura</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Color</th>
                    <th>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')"></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="justify-content-center align-items-center" th:each="asignatura: ${asignatura}">
                    <td th:text="${asignatura.id_asignatura}"></td>
                    <td th:text="${asignatura.nombre}"></td>
                    <td th:text="${asignatura.id_curso}"></td>
                    <td th:text="${asignatura.id_horario}"></td>
                    <td th:text="${asignatura.id_profesor}"></td>
                    <td th:text="${asignatura.color}"></td>
                    <td>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-primary btn-dark" style="width: 7rem; height: 2.5rem;" th:href="@{'/asignatura/' + ${asignatura.id_asignatura} + '/update'}">
                                Modificar
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-primary btn-dark" style="width: 7rem; height: 2.5rem;" th:href="@{'/asignatura/' + ${asignatura.id_asignatura} + '/delete'}">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">

        <div class="col-md-2 text-right mt-4">
            <a class="btn btn-primary btn-dark" th:href="@{/}">Volver</a>
        </div>

    </div>
</div>

</body>
</html>
