<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
</head>
<body>
<a th:href="@{/}">Back to Home Page</a>
<div th:each="estudiante: ${estudiante}">
    <h2 th:text="${estudiante.nombre}"></h2>
    <p th:text="${estudiante.apellido}"></p>
    <p th:text="${estudiante.telefono}">/p>
    <p th:text="${estudiante.nif}"></p>
    <p th:text="${estudiante.email}"></p>
    <hr>
</div>


</body>
</html>
