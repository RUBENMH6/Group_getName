<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="headers/header_estud.html"></div>

<div class="container mt-4">
    <h2 class="mt-4">Lista de Estudiantes</h2>

    <div class="row">
        <div class="col-md-12">
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">NIF</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha registro</th>
                    <th>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estudiante: ${estudiante}">
                    <td th:text="${estudiante.id_estudiante}"></td>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td th:text="${estudiante.nif}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td th:text="${estudiante.dateRegistered}"></td>
                    <td>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')">
                            <button class="btn btn-primary btn-dark" style="width: 7rem; height: 2.5rem;" th:href="@{/asignatura/${estudiante.id_estudiante}}" method="post">
                                Modificar
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-md-2 text-right mt-4">
            <a class="btn btn-primary btn-dark" th:href="@{/}">Volver</a>
        </div>
    </div>
</div>

</body>
</html>
