<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="headers/header_horario.html"></div>

<div class="container mt-4">
    <h2 class="mt-4">Lista de Horarios</h2>

    <div class="row justify-content-center">
        <div class="col-md-8" >
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">ID Asignatura</th>
                    <th scope="col">DIA</th>
                    <th scope="col">Hora inicio</th>
                    <th scope="col">Hora fin</th>
                    <th>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')"/>
                    </th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="horario: ${horario}">
                    <td th:text="${horario.id_horario}"></td>
                    <td th:text="${horario.id_asignatura}"></td>
                    <td th:text="${horario.dia}"></td>
                    <td th:text="${horario.tiempo_empieza}"></td>
                    <td th:text="${horario.tiempo_acaba}"></td>
                    <td>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-primary btn-dark" style="width: 7rem; height: 2.5rem;" th:href="@{'/horario/' + ${horario.id_horario} + '/update'}">
                                Modificar
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-md-2 text-right mt-4">
            <a class="btn btn-primary btn-dark" th:href="@{/}">Volver</a>
        </div>
    </div>
</div>

</body>
</html>
