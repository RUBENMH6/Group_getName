<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
</head>
<body>
<div th:each="curso: ${curso}">
    <h2 th:text="${curso.nombre}"></h2>
    <p th:text="${curso.descripcion}"></p>
    <p th:text="${curso.fechaInicio}">/p>
    <p th:text="${curso.fechaFin}"></p>
    <hr>
</div>

</body>
</html>
