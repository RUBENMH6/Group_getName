<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="headers/header_curso.html"></div>

<div class="container mt-4">
    <h2 class="mt-4">Lista de Cursos</h2>

    <div class="row">
        <div class="col-md-12">
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Fecha de Inicio</th>
                    <th scope="col">Fecha de Fin</th>
                    <th scope="col">Estado</th>
                    <th>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso: ${curso}">
                    <td th:text="${curso.id_curso}"></td>
                    <td th:text="${curso.nombre}"></td>
                    <td th:text="${curso.descripcion}"></td>
                    <td th:text="${curso.fecha_inicio}"></td>
                    <td th:text="${curso.fecha_fin}"></td>
                    <td th:text="${curso.activo == 1 ? 'Activo' : 'Inactivo'}"></td>
                    <td>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-primary btn-dark" style="width: 7rem; height: 2.5rem;" th:href="@{'/curso/' + ${curso.id_curso} + '/update'}">
                                Modificar
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="justify-content-center align-items-center" sec:authorize="hasRole('ADMIN')">
                            <a class="btn btn-primary btn-dark" style="width: 7rem; height: 2.5rem;" th:href="@{'/curso/' + ${curso.id_curso} + '/delete'}">
                                Eliminar
                            </a>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-end">
        <div class="col-md-2 text-right mt-4">
            <a class="btn btn-primary btn-dark" th:href="@{/}">Volver</a>
        </div>
    </div>
</div>

</body>
</html>
