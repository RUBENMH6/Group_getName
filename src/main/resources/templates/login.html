<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-body-tertiary">

<div th:replace="headers/header_login.html"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <form class="col-md-3" action="#" th:action="@{/authenticateTheUser}" method="post">
            <h1 class="h3 mb-3 fw-normal text-center">Identifícate, por favor</h1>
            <br>
            <div class="form-floating" style="margin-bottom: 0.5rem;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <br>
            <button class="btn btn-dark w-100 py-2" type="submit">Iniciar sesión</button>
            <br>
            <!-- Check for login error -->
            <div th:if="${param.error}" class="mt-3">
                <div class="alert alert-danger">
                    ¡Lo siento! Has introducido un Usuario/Contraseña incorrecto.
                </div>
            </div>

            <div th:if="${param.logout}" class="mt-3">
                <div class="alert alert-success">
                    Has cerrado sesión
                </div>
            </div>
        </form>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
